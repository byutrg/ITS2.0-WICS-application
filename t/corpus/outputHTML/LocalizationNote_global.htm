<!DOCTYPE html>
 <html>
  <head>

   <script type="application/its+xml">
   <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
   <its:locNoteRule locNoteType="alert" selector="//h:span[@id='InvalidParameter']">
   <its:locNote>
Date and time should be in YYYY-DD-MM HH:MM format.
   </its:locNote>
   </its:locNoteRule>
   <its:locNoteRule locNoteType="alert" selector="//h:span[@id='webNote']">
   <its:locNote>
The note added by Alex S
   </its:locNote>
   </its:locNoteRule>
   </its:rules>
   </script>

   <meta charset="utf-8"/>
   <title>WICS</title>
  </head>
  <body>
    <div title="body">
  <div title="p">
The following message appears: <span title="msg" id="InvalidParameter">Invalid parameter</span>. And here is some text added for the <span id="webNote">purposes of testing</span>.
  </div>
</div>
  </body>
 </html>
