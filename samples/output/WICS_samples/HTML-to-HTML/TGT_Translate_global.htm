<!DOCTYPE html><head>

   

    <meta charset=utf-8>
    <title>Translate flag test: Default</title>
  
    <script type="application/its+xml">
      <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
        <its:param name="tDataCatParam">notran</its:param>
   
   <its:translateRule selector="//h:span[@id=$tDataCatParam]" translate="no"/>
   </its:rules>
    </script></head>
  <body>
    <p>The <span id=notran>World Wide Web Consortium</span> is
      making the World Wide Web worldwide!</p>
