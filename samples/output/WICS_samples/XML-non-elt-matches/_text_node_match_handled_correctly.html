<!DOCTYPE html><meta charset=utf-8><title>WICS</title><script type="application/its+xml">
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
      <its:localeFilterRule localeFilterList="*" localeFilterType="include" selector="//@*"/>
      <its:dirRule dir="ltr" selector="//@*"/>
      <its:translateRule selector="//@*" translate="no"/>
      <its:withinTextRule withinText="no" selector="//h:span"/>
      <its:domainRule selector="id('ITS_1')" domainPointer="/*/*[2]/*/*[2]/text()"/>
    </its:rules>
</script><div title=xml>
  <div title=head>
    
  </div>
  <div id=ITS_1 title=para>Some text</div>
</div>
