<!DOCTYPE html><html lang=en><head>
  <meta charset=utf-8>
  
  <title>Text Analysis: Local Test</title>
 
    <script type="application/its+xml">
      <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
        <its:param name="taCapitalParam">capital</its:param>
        <its:param name="taCityParam">dublin</its:param>
    
    
    <its:textAnalysisRule selector="//h:body/h:p/h:*[@id=$taCityParam]" taClassRefPointer="@typeof" taIdentRefPointer="@property"/>
    <its:textAnalysisRule selector="//h:body/h:p/h:*[@id=$taCapitalParam]" taClassRefPointer="@typeof" taSourcePointer="@property" taIdentPointer="@about"/>
  </its:rules>
    </script></head>
 <body>
  <p>
   <span id=dublin property="http://dbpedia.org/resource/Dublin" typeof="http://nerd.eurecom.fr/ontology#Location">Dublin</span> is the <span about=301467919 id=capital property=Wordnet3.0 typeof="http://nerd.eurecom.fr/ontology#City">capital</span> of Ireland.</p>
