    <div id=ITS_2 title=body>
	<div title=p>Sports law is an umbrella term used to describe the legal issues at work in the world of both amateur and professional sports.</div>
	<div title=p>Sports law overlaps substantially with labor law, contract law, competition or antitrust law, and tort law.</div>
