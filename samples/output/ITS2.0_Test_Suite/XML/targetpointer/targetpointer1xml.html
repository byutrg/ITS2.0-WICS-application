<!DOCTYPE html><meta charset=utf-8><title>WICS</title><script type="application/its+xml">
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
      <its:localeFilterRule localeFilterList="*" localeFilterType="include" selector="//@*"/>
      <its:dirRule selector="//@*" dir="ltr"/>
      <its:translateRule selector="//@*" translate="no"/>
      <its:withinTextRule selector="//h:span" withinText="no"/>
      <its:translateRule selector="id('ITS_5')|id('ITS_6')" translate="no"/>
      <its:targetPointerRule selector="id('ITS_2')" targetPointer="id('ITS_1')"/>
      <its:targetPointerRule selector="id('ITS_4')" targetPointer="id('ITS_3')"/>
    </its:rules>
</script><div title=file>

  <div id=ITS_2 title=source>Remember last folder</div>
  <div id=ITS_1 title=target>lastFolder</div>
 </div>
 <div title=entry><span class=_ITS_ATT id=ITS_6 its-within-text=no title=id>two</span>
  <div id=ITS_4 title=source>Custom file filter:</div>
  <div id=ITS_3 title=target>testFile.txt</div>
 </div>
</div>
