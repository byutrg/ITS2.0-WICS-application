<!DOCTYPE html><meta charset=utf-8><title>WICS</title><script type="application/its+xml">
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
      <its:localeFilterRule selector="//@*" localeFilterType="include" localeFilterList="*"/>
      <its:dirRule dir="ltr" selector="//@*"/>
      <its:translateRule translate="no" selector="//@*"/>
      <its:withinTextRule withinText="no" selector="//h:span"/>
      <its:translateRule selector="id('ITS_5')|id('ITS_6')|id('ITS_7')|id('ITS_8')" translate="no"/>
      <its:targetPointerRule selector="id('ITS_1')" targetPointer="id('ITS_2')"/>
      <its:targetPointerRule selector="id('ITS_4')" targetPointer="id('ITS_3')"/>
    </its:rules>
</script><div title=file>

 <div title=entry><span class=_ITS_ATT id=ITS_5 its-within-text=no title=id>one</span>
  <div id=ITS_1 title=source>Remember last folders</div>
  <div id=ITS_2 title=target><span class=_ITS_ATT id=ITS_6 its-within-text=no title=id>firstfolder</span>firstFolder</div>
 </div>
 <div title=entry><span class=_ITS_ATT id=ITS_7 its-within-text=no title=id>two</span>
  <div id=ITS_4 title=source>Custom file filter:</div>
  <div id=ITS_3 title=target><span class=_ITS_ATT id=ITS_8 its-within-text=no title=id>firstfile</span>firstFile.txt</div>
 </div>
</div>
