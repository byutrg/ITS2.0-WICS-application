<!DOCTYPE html><meta charset=utf-8><title>WICS</title><script type="application/its+xml">
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
      <its:localeFilterRule selector="//@*" localeFilterList="*" localeFilterType="include"/>
      <its:dirRule selector="//@*" dir="ltr"/>
      <its:translateRule translate="no" selector="//@*"/>
      <its:withinTextRule withinText="no" selector="//h:span"/>
      <its:translateRule selector="id('ITS_5')" translate="no"/>
      <its:withinTextRule withinText="yes" selector="id('ITS_1')"/>

      <its:withinTextRule withinText="nested" selector="id('ITS_4')"/>
    </its:rules>
</script><div title=doc>

</div>
